    <table>
        <tr>
            <td colspan="2">
                <div id="glosser"></div>

                            </div>
                        </label>
                    </section>

                    <section>
                        <textarea class="topcoat-textarea" rows="6" cols="36" placeholder="Textarea">
                        </textarea>
                        <ul>
                            <li><strong>nay:</strong> Impulsative. to feel like (involutary agent)<br/>
                            examples: sunayawan, tusunayawanmi</li>
                        </ul>
                    </section>

                    <section>
                        <input type="range" class="topcoat-range"/>
                    </section>

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="glosser2"></div>
                <div id="lexicon2"></div>
            </td>
            <td>
                <div id="glosser3"></div>

            </td>
        </tr>
    </table>

    <script src="../../fielddb-glosser.js"></script>
    <script src="main.js"></script>
